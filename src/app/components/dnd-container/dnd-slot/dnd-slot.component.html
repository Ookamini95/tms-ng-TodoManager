<div [ngClass]="styles()" cdkDrag [cdkDragData]="todo()">
    <div class="p-4" >
        <div class="card bg-slate-200 text-primary-content w-96 hover:shadow-sm hover:shadow-slate-800/70 hover:scale-[0.99] transition-all duration-200">
            <div class="card-body">
                <app-editable-input [inputType]="'text'" [inputValue]="todo().title" />
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                    <button class="btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
